<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaliyamman Hays Logistics & Transport</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* General Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

h1, h2 {
    margin: 0;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Product View Box Styling */
.product-view {
    padding: 40px;
    background-color: white;
    text-align: center;
}

.product-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.product {
    background-color: #eee;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    text-align: center;
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.product p {
    margin: 10px 0 0;
}

/* Contact Form Styling */
.contact-form {
    padding: 40px;
    background-color: white;
    text-align: center;
    margin-top: 20px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact-form label {
    margin-top: 10px;
    font-weight: bold;
}

.contact-form input, .contact-form textarea {
    width: 80%;
    max-width: 500px;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #555;
}
</style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Kaliyamman Hays Logistics & Transport</h1>
    </header>

    <!-- Product Photo View Box -->
    <section class="product-view">
        <h2>Our Products</h2>
        <div class="product-container">
            <div class="product">
                <img src="img/full-load-hay.jpg" alt="Product 1">
                <p>Product 1 Description</p>
            </div>
            <div class="product">
                <img src="img/hay-roll.jpg" alt="Product 2">
                <p>Product 2 Description</p>
            </div>
            <div class="product">
                <img src="img/full-load-hay-2.jpg" alt="Product 3">
                <p>Product 3 Description</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
